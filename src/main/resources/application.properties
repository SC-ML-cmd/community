#ServerProperties
server.port=8080
server.servlet.context-path=/community
#ThymeleafProperties
spring.thymeleaf.cache=false

# DataSourceProperties  jdbc:mysql://localhost:3306/community?useSSL=false&serverTimeZone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC


spring.datasource.username=root
spring.datasource.password=wajxh0418.
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
#连接关闭后30000ms在关闭线程
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.minimum-idle=5

#MyBatisProperties
#映射文件位置 classpath类路径
mybatis.mapper-locations=classpath:mapper/*.xml
#实体类所在的包名
mybatis.type-aliases-package=com.wsc.community.entity
#启动自增组件
mybatis.configuration.use-generated-keys=true
#表的字段名一般用下划线分割全部小写、对象属性名一般用驼峰式名 设置该字段后，二者可以自动匹配
mybatis.configuration.map-underscore-to-camel-case=true

